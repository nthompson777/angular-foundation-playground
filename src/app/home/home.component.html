<div class="grid-x grid-margin-x">
  <div class="medium-6 cell">
    <p>Add a bucket list item</p>
  </div>
  <div class="medium-6 cell">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="grid-x grid-padding-x" [@goals]="goals.length">
  <div class="medium-6 cell">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to do?</p>
    <form>
      <!-- Two-way data-binding example -->
      <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="goalText">
      <p>
      <span>{{ goalText }}</span>
      </p>
      <input type="submit" class="button small" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="medium-6 cell">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}  <!-- interpolation referenced from the For loop above so it displays it here --> 
    </p>
  </div>
</div>

<div class="grid-x grid-padding-x">
  <div class="medium-6 cell">
    <button class="button tertiary" data-open="modalTest">Trigger Modal</button>
  </div><!-- /cell -->
</div><!-- /grid -->

<div class="grid-x grid-padding-x">
  <div class="medium-6 cell">
    <div [chart]="chart" style="height: 400px"></div>
  </div><!-- /cell -->
</div><!-- /grid -->


<!-- Modal -->
<div class="tiny reveal" id="modalTest" data-reveal data-animate="fade-in fade-out">
  <h4>My Modal Title</h4>
  <p>This is the body of my modal</p>
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

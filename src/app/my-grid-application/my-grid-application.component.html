<div class="grid-x grid-padding-x grid-margin-y">
  <div class="small-12 cell" id="grid-wrapper">
    <h4>Ag-Grid Importing JSON File Using json-server</h4>
    <section>
        <ag-grid-angular
        #agGrid
        id="myGrid"
        class="ag-theme-blue"
        [columnDefs]="columnDefs"
        [enableSorting]="true"
        [enableFilter]="true"
        [enableColResize]="true"
        [domLayout]="domLayout"
        (gridReady)="onGridReady($event)"
        ></ag-grid-angular>  <!-- [debug]="true" -->
    </section>
    <section>
      <p>Key Here</p>
      Ref:
      https://www.ag-grid.com/javascript-grid-width-and-height/#animation-with-auto-height
    </section>

    <section>
      <div>
        <ag-grid-angular
        agGrid
        id="myGrid02"
        class="ag-theme-blue"
        [columnDefs]="columnDefs_02"
        [enableSorting]="true"
        [enableFilter]="true"
        [enableColResize]="true"
        [domLayout]="domLayout"
        (gridReady)="onGridReady($event)"
        ></ag-grid-angular>
      </div>
    </section>
  </div><!-- /parent col -->

<h4>Ag-Grid Importing json File Using json-server</h4>
<section>
  <div class="grid-x grid-padding-x grid-margin-y">
    <div class="small-12 cell" id="grid-wrapper" style="height: 200px">
      <ag-grid-angular
      #agGrid
      style="width: 100%; height: 100%;"
      id="myGrid"
      class="ag-theme-blue"
      [columnDefs]="columnDefs"
      [enableSorting]="true"
      [enableFilter]="true"
      [enableColResize]="true"
      (gridReady)="onGridReady($event)"
      ></ag-grid-angular>  <!-- [debug]="true" -->
    </div>
  </div>
</section>

<section>
  <div class="grid-x grid-padding-x grid-margin-y">
    <div class="medium-8 cell" id="grid-wrapper02" style="height: 300px">
      <ag-grid-angular
      agGrid
      style="width: 100%; height: 100%;"
      id="myGrid02"
      class="ag-theme-blue"
      [columnDefs]="columnDefs_02"
      [enableSorting]="true"
      [enableFilter]="true"
      [enableColResize]="true"
      (gridReady)="onGridReady($event)"
      ></ag-grid-angular>
    </div>
  </div>
</section>
